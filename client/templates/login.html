<div ng-show="currentUser" style="text-align:center;">
  <a href ng-click="logout()">Logout</a>
</div>
<div ng-hide="currentUser">
  <div class="panel panel-default">
  <div class="col-md-6 col-md-offset-3">
    <div class="container">
      <h2>Sign In</h2>
    </div>
<form  class="from-control"  ng-submit="signIn()">
    <div class="form-group" >
      <input type="text" class="form-control input-sm" ng-model="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control input-sm" ng-model="password">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
</div>
</div>
</div>
