<div class="panel panel-default" ng-init="showInfo()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;"
class="glyphicon glyphicon-edit"> </span> Edit Employee</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updateInfo()">
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" ng-model="contact.address" value="contact.address">
    </div>
    <div class="form-group">
      <label for="dept">Location</label>
      <input type="text" class="form-control" id="location" ng-model="contact.location" value="contact.location">
    </div>
    <div class="form-group">
      <label for="area">opened</label>
      <input type="text" class="form-control" id="opened" ng-model="contact.opened" value="contact.opened">
    </div>
    <div class="form-group">
      <label for="contact">Distance</label>
      <input type="text" class="form-control" id="dfmc" ng-model="contact.dfmc" value="contact.dfmc">
      <div class="form-group">
      <label for="status">Description</label>
      <input type="text" class="form-control" id="description" ng-model="contact.description" value="contact.description">
      <div class="form-group">
      <label for="salary">Hours</label>
      <input type="text" class="form-control" id="hours" ng-model="contact.hours" value="contact.hours">
    </div>
		<div class="form-group">
      <label for="area">phone</label>
      <input type="text" class="form-control" id="phone" ng-model="contact.phone" value="contact.phone">
    </div>
		<div class="form-group">
      <label for="area">Email</label>
      <input type="text" class="form-control" id="email" ng-model="contact.email" value="contact.email">
    </div>
    <button type="submit" style="color:#5bc0de;" class="btn btn-default">Update</button>
    <a href="#/info" class="btn btn-default"> Cancel</a>
</form>
