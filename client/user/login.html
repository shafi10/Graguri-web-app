<div ng-show="currentUser" style="text-align:center;">
  hello,{{currentUser}}

  <br>
  <a href ng-click="logout()">Logout</a>
</div>
<div ng-hide="currentUser">
<div class="col-md-6 col-md-offset-3">
    <h2>Sign In</h2>
<form  class="from-control"  ng-submit="logIn()">
  <div class="form-group" >
    <input type="text" class="form-control input-sm" ng-model="username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control input-sm" ng-model="password">
  </div>
  <button type="submit" class="btn btn-success">Login</button>
</form>
</div>
  <label><a href="#/regis">Sign up</a></label>
</div>
