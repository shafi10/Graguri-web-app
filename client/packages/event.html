<div class="panel panel-default" ng-show="currentUser" >
  <h1 style="color:green">New Event</h1>
  <br>
<form ng-submit="submit()">
		<div class="form-group">
			<label for="">Title</label>
			<input type="text" ng-model="product.title">
		</div>
		<div class="form-group">
			<label for="">Places Description</label>
			<textarea ng-model="product.description" rows="10" cols="30"></textarea>
		</div>
		<div class="form-group">
			<label for="">Image Upload</label>
			<input type="file" id="file">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<hr>

	<div class="panel panel-default" ng-init="getdata()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;"
class="glyphicon glyphicon-list"> </span> Event List</p>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
			<tr>
			  <th>Places Name</th>
			  <th>Places Description</th>
			  <th>Upload Image</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="i in item">
			  <td>{{i.title }}</td>
			  <td>{{ i.description }}</td>
			  <td> <img ng-src="{{i.image}}" ></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</div>
