<div class="panel panel-default" ng-init="gettwo()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;"
class="glyphicon glyphicon-list"> </span> Places List</p>
	</div>
	<div class="panel-body">
    <input type="text" ng-model="search" placeholder="Search" />
		<table class="table table-striped">
			<thead>
			<tr>
			  <th>Places for visit</th>
			  <th>Budget Need</th>
			  <th>Travell</th>
			  <th>Best way to Start</th>
        <th>Description</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="x in two | filter:search">
			  <td>{{ x.places }}</td>
			  <td>{{ x.budget }}</td>
			  <td>{{ x.travell }}</td>
			  <td>{{ x.start }}</td>
        <td>{{ x.description }}</td>
			</tr>
			</tbody>
		</table>
    </div>
</div>
